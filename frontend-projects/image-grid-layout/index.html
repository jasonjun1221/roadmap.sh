<!DOCTYPE html>

  <head>

    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <img src="images/1.avif" alt="A foggy beach with a large rock formation in the foreground" />
