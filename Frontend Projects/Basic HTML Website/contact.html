<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="Frontend Project, HTML Website Project" />

    <title>Contact | Basic HTML Website</title>

  <body>
    <header>
      <!-- Avatar & Name -->
      <div>
        <img src="avatar.jpg" alt="avatar" />
        <p>John Doe</p>
      </div>

      <!-- Navigation -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="articles.html">Articles</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Contact Me</h1>
      <section>
        <p>If you have any questions or would like to get in touch, feel free to contact me using the form below.</p>

        <!-- Contact Form -->
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>

        <h2>Connect with Me</h2>
        <ul>
          <li><a href="https://github.com/johndoe" target="_blank">GitHub</a></li>
          <li><a href="https://instagram.com/johndoe" target="_blank">Instagram</a></li>
          <li><a href="https://facebook.com/johndoe" target="_blank">Facebook</a></li>
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; all rights reserved 2025</p>
    </footer>
  </body>
